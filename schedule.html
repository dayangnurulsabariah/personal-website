<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('image/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      color: #333;
    }

   
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(61, 44, 65, 0.75);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 750px; 
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px; 
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: #000000; 
      font-size: 36px; 
      margin-bottom: 30px;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background-color: #a64d79;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 10px;
    }

    th, td {
      padding: 12px; 
      text-align: center;
      border: 1px solid #ddd;
      font-size: 14px; 
    }

    th {
      background-color: #3d2c41;
      color: #ffffff;
      letter-spacing: 1px;
    }

    td {
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
    }

    tr:nth-child(even) td {
      background-color: rgba(230, 215, 238, 0.85);
    }

    tr:hover td {
      background-color: #f2e6f7;
      transition: 0.3s;
    }

   
    footer {
      text-align: center;
      font-size: 14px;
      color: #bda9cb;
      margin-top: 30px;
      padding: 10px;
      background-color: rgba(61, 44, 65, 0.85); 
      border-radius: 10px;
    }

   
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
        margin-bottom: 15px;
      }

      td::before {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        color: #a64d79;
      }

      td:nth-of-type(1)::before { content: "Sunday"; }
      td:nth-of-type(2)::before { content: "Monday"; }
      td:nth-of-type(3)::before { content: "Tuesday"; }
      td:nth-of-type(4)::before { content: "Wednesday"; }
      td:nth-of-type(5)::before { content: "Thursday"; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Class Schedule</h1>

    <table>
      <thead>
        <tr>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>IML254<br>Blended<br>8 - 10</td>
          <td></td>
          <td></td>
          <td></td>
          <td>IMC258<br>Blended/MK1<br>9 - 10</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>IML256<br>Blended<br>10 - 12</td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td>IML257<br>B11<br>12 - 2</td>
          <td>IMC258<br>Tec1<br>12 - 2</td>
          <td>IML254<br>MK1<br>12 - 2</td>
          <td></td>
        </tr>
        <tr>
          <td>IML255<br>C6<br>3 - 6</td>
          <td></td>
          <td></td>
          <td>IML257<br>Tec1<br>3 - 4</td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td>IML256<br>MK13<br>4 - 6</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; Dayang 2025. All rights reserved.</p>
  </footer>

</body>
</html>
